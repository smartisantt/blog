
{% extends 'back/base_main.html' %}

{% block title %}
    用户信息
{% endblock %}


{% block content %}

<section class="rt_wrap mCustomScrollbar">
    
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">用户信息</h2>
        </div>
        <section>
            <form action="" method="post">
                <ul class="ulColumn2">
                    <li>
                        <span class="item_name" style="width:120px;">用户名：</span>
                        {{ session | get_username }}
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">注册时间：</span>
                        {{ create_time }}
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">上次登录时间：</span>
                        {{ last_login_time }}
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;">当前登录时间：</span>
                        {{ current_login_time }}
                    </li>
                     <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" value="注销退出" class="link_btn"/>{{ error }}
                    </li>

                </ul>
            </form>
        </section>
    </div>
</section>
{% endblock %}

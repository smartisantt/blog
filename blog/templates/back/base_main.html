
{% extends 'back/base.html' %}

{% block css %}
    <link rel="stylesheet"href="/static/mdeditor/css/editormd.css" />

{% endblock %}

{% block js %}

    <h1  id="welcome_user"> 欢迎 {{ session | get_username }}! </h1>
    <ul class="rt_nav">

        <li><a href="#" class="set_icon">账号设置</a></li>
        <li><a href="{{ url_for('back.logout') }}" class="quit_icon">安全退出</a></li>
    </ul>

{% endblock %}

<aside class="lt_aside_nav content mCustomScrollbar">

        <li>
            <dl>
                <dt>文章管理</dt>
                <!--当前链接则添加class:active-->
                <dd><a href="{{ url_for('back.a_type') }}">文章分类</a></dd>
                <dd><a href="{{ url_for('back.article_page', page=1) }}">文章列表</a></dd>

        <li>
                <dl>
                    <dt>用户管理</dt>

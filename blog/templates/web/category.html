
{% extends 'web/base_main.html' %}

{% block title %}
  博客分类页面
{% endblock %}

{% block js %}
  {{ super() }}
  <script src="/static/web/js/modernizr.js"></script>
{% endblock %}


{% block content %}
  <main class="r_box">
    {% for article in articles %}
      <div class="well">
        <h1><a href="{{ url_for('web.info', id=article.id) }}">{{ article.title }}</a></h1>
        <p>{{ article.desc }}</p>
      </div>
    {% endfor %}
  </main>
{% endblock %}
